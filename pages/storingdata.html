        </aside>
        <main class="main">
            <div class="container">
                <h4>Local Storage</h4>
                <div class="p-4 mb-5 storageContainer">
                    <div class="row mb-3">
                        <div class="col-8">
                            <input type="text" class="form-control mr-2" id="localData" />
                        </div>
                        <div class="col-4">
                            <button class="btn setButton" type="button" onclick="setLocalStorage()">Set Local
                                Data</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button class="btn getButton" onclick="getLocalStorage()">Get Local Data</button>
                            <button class="btn loopButton" onclick="loopThroughLocalStorage()">Get All Local
                                Data</button>
                            <button class="btn removeButton" onclick="removeLocalStorage()">Remove Local Data</button>
                            <button class="btn clearButton" onclick="clearLocalStorage()">Clear All Local Data</button>
                        </div>
                        <div class="col pl-5">
                            <div class="getText mb-3" id="localStorageValue"></div>
                            <div class="getLoopText" id="localStorageAllData"></div>
                        </div>
                    </div>
                </div>
                <h4>Session Storage</h4>
                <div class="p-4 storageContainer">
                    <div class="row mb-3">
                        <div class="col-8">
                            <input type="text" class="form-control mr-2" id="sessionData" />
                        </div>
                        <div class="col-4">
                            <button class="btn setButton" type="button" onclick="setSessionStorage()">Set Session
                                Data</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button class="btn getButton" onclick="getSessionStorage()">Get Session Data</button>
                            <button class="btn loopButton" onclick="loopThroughSessionStorage()">Get All Session
                                Data</button>
                            <button class="btn removeButton" onclick="removeSessionStorage()">Remove Session
                                Data</button>
                            <button class="btn clearButton" onclick="clearSessionStorage()">Clear All Session
                                Data</button>
                        </div>
                        <div class="col pl-5">
                            <div class="getText mb-3" id="sessionStorageValue"></div>
                            <div class="getLoopText" id="sessionStorageAllData"></div>
                        </div>
                    </div>
                </div>
            </div>
</body>
